<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 no-padding">
        <div class="card custom-card">
          <div class="card-body card-content">
            <h5 class="card-title">Create New User</h5>
            <div class="form-group">
              <label>First Name:</label>
              <input type="text" class="form-control" [(ngModel)]="newUser.first_name">
            </div>
            <div class="form-group">
              <label>Last Name:</label>
              <input type="text" class="form-control" [(ngModel)]="newUser.last_name">
            </div>
            <div class="form-group">
              <label>Class:</label>
              <input type="text" class="form-control" [(ngModel)]="newUser.class">
            </div>
            <div class="form-group">
              <label>Sec:</label>
              <input type="text" class="form-control" [(ngModel)]="newUser.sec">
            </div>
            <div class="form-group">
              <label>Age:</label>
              <input type="text" class="form-control" [(ngModel)]="newUser.age">
            </div>
            <div class="form-group">
              <label>Location:</label>
              <input type="text" class="form-control" [(ngModel)]="newUser.location">
            </div>
            <button class="btn btn-primary" (click)="createUser()">Create User</button>
          </div>
        </div>
      </div>
